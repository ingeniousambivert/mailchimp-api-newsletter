<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!--Custom CSS-->
    <link href="./public/css/index.css" rel="stylesheet" />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <body>
      <div class="container mt-5">
        <div class="col-md-6 mx-auto text-center">
          <div class="header-title">
            <h1 class="wv-heading--title">
              Check out — it’s free!
            </h1>
            <h2 class="wv-heading--subtitle">
              Also if you do not subscribe to me you are a dork.
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="myform form ">
              <form action="/" method="post" name="login">
                <div class="form-group">
                  <input
                    type="text"
                    name="firstname"
                    class="form-control my-input"
                    id="firstname"
                    placeholder="Firstname"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    class="form-control my-input"
                    placeholder="Lastname"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control my-input"
                    id="email"
                    placeholder="Email"
                  />
                </div>

                <div class="text-center ">
                  <button type="submit" class="btn-sm btn btn-dark">
                    Subscribe
                  </button>
                </div>
                <div class="col-md-12 ">
                  <div class="login-or">
                    <hr class="hr-or" />
                    <a
                      href="/unsubscribe"
                      class=" btn btn-block btn-sm send-button tx-tfm"
                    >
                      Unsubscribe
                    </a>
                  </div>
                </div>

                <p class="small mt-3">
                  By signing up, you are indicating that you have read and agree
                  to the
                  <a href="#" class="ps-hero__content__link">Terms of Use</a>
                  and <a href="#">Privacy Policy</a>.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
